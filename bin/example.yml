sp:
  data: space.db
  adapter: sqlite
  doc_title: Space Partitioning
  diagram0:
    title: Time for Creation
    xlabel: points n
    ylabel: time in s
    style: lines
    query: |
      select number_of_points as numberOfPoints, sum(time_for_creating_polygon) as 
      timeForCreation from Statistic group by number_of_points
